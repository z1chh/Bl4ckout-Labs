<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BL4CKOUT Labs</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/faq.css">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        var $fixedBg = $('.fixed-background');
        $(window).on('scroll', function() {
            var scrolled = $(window).scrollTop();
            $fixedBg.css('background-position', 'center ' + (-scrolled) + 'px');
        });
        });
    </script>
    <style>
        .fixed-background {
            background-image: url('/blackoutplate/images/background-faq.jpg');
            background-size: cover;
            background-position: center 0;
            background-repeat: no-repeat;
            height: 200px;
            width: 100%;
            font-size: x-large;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
    </style>
</head>
<body style="background-color: black;"> 
    <!-- LOADING EFFECT -->
    <div id="loading">
        <img src="images/logo.png" alt="Logo" id="loading-logo">
        We will launch on May 5th.
    </div>
    
</body>
</html>
